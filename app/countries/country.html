<div class="table">
  <table>
      <!--TABLE HEADERS-->
      <tr>
        <th>Name {{vm.marc}}</th>
        <th>Country Code {{vm.countries}}</th>
        <th>Capital</th>
        <th>Area in km2</th>
        <th>Population</th>
        <th>Continent</th>
      </tr>
      <!--TABLE DATA WITH NG-REPEAT THAT DISPLAYES ALL THE COUNTRIES  -->
      <tr ng-repeat="country in countries">
        <td><a href="#!/countries/{{country.countryCode}}">{{country.countryName}}</a></td>
        <td><a href="#!/countries/{{country.countryCode}}">{{country.capital}}</a></td>
        <td><a href="#!/countries/{{country.countryCode}}">{{country.countryCode}}</a></td>
        <td><a href="#!/countries/{{country.countryCode}}">{{country.areaInSqKm | number}}</a></td>
        <td><a href="#!/countries/{{country.countryCode}}">{{country.population | number:0}}</a></td>
        <td><a href="#!/countries/{{country.countryCode}}">{{country.continent}}</a></td>
      </tr>
  </table>
</div>

<div class="buttonArea">
<a class="btn" ng-href="#!/">Home</a>
</div>
